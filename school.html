<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>School</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet" media="screen">
</head>
<body >
<div id="registrypanel"  >
    <div style="padding:0;">
        <a id="reg_pupil_button" class="btn" onclick="change_reg_type(2)">Учень</a>
        <a id="reg_teacher_button" onclick="change_reg_type(1)" class="btn ">Вчитель</a>
    <form class="sm" id="registryform">
        <div class="form-group">
        <label for="reg_lastname">Прізвище:</label>
        <input type="text" class="form-control" id="reg_lastname" >
    </div>
        <div class="form-group">
            <label for="reg_firstname">Ім'я:</label>
            <input type="text" class="form-control" id="reg_firstname" >
        </div>
        <div class="form-group">
            <label for="reg_fathername">По-батькові:</label>
            <input type="text" class="form-control" id="reg_fathername" >
        </div>
        <div class="form-group">
            <label for="reg_code">Код школи:</label>
            <input type="text" class="form-control" id="reg_code" >
        </div>
        <div class="form-group">
            <label for="reg_email">Електронна пошта:</label>
            <input type="email" class="form-control" id="reg_email" >
        </div>
        <div class="form-group">
            <label for="reg_password">Пароль:</label>
            <input type="password" class="form-control" id="reg_password" >
        </div>
        <button  class="btn btn-secondary btn-block" style="margin-top:15px;">Зареєструвати мене!</button>
    </form>
    </div></div>

<div id="entrypanel" style="display: none;">
    <div style="padding:0;">
    <a id="entry_pupil_button" class="btn" onclick="change_entry_type(2)">Учень</a>
        <a id="entry_teacher_button" onclick="change_entry_type(1)" class="btn ">Вчитель</a>
        <a id="entry_admin_button" onclick="change_entry_type(0)" class="btn ">Адмін</a>
    <form class="sm" id="entryform">

        <div class="form-group">
            <label for="entry_email">Логін:</label>
            <input type="email" class="form-control" id="entry_email" >
        </div>
        <div class="form-group">
            <label for="entry_password">Пароль:</label>
            <input type="password" class="form-control" id="entry_password" >
        </div>
        <button  class="btn btn-secondary btn-block" style="margin-top:15px;">Вхід</button>
    </form>
    </div>

</div>

<script src="js/main.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
